definitions:
  Book:
    type: "object"
    required:
      - id
      - code
      - label
      - title
      - editionDate
      - description
      - numberOfCopies
      - available
      - imageUrl
    properties:
      id:
        type: int
      code:
        type: string
      label:
        type: string
      title:
        type: string
      editionDate:
        type: date
      description:
        type: string
      numberOfCopies:
        type: int
      available:
        type: boolean
      imageUrl:
        type: string
  Books:
    type: array
    items:
      $ref: '#/definitions/Book'
  Category:
    type: "object"
    required:
      - id
      - code
      - label
    properties:
      id:
        type: int
      code:
        type: string
      label:
        type: string
  Categorys:
    type: array
    items:
      $ref: '#/definitions/Category'
  Author:
    type: "object"
    required:
      - id
      - code
      - label
      - fullName
    properties:
      id:
        type: int
      code:
        type: string
      label:
        type: string
      fullName:
        type: string
  Authors:
    type: array
    items:
      $ref: '#/definitions/Author'
  Copy:
    type: "object"
    required:
      - id
      - serialNumber
    properties:
      id:
        type: int
      serialNumber:
        type: string
  Copys:
    type: array
    items:
      $ref: '#/definitions/Copy'

  Error:
    type: "object"
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
