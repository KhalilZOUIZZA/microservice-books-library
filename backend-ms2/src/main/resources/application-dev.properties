server.port=${LIBRARY_BACK_PORT:8037}

spring.datasource.url=${LIBRARY_DB_URL:jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC}
spring.main.allow-bean-definition-overriding=true
spring.application.name=reservation-service

spring.datasource.username=${LIBRARY_DB_USER:root}
spring.datasource.password=${LIBRARY_DB_PASSWORD:}

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy



## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=250000MB
# Max Request Size
spring.servlet.multipart.max-request-size=100000MB


## prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true


# Eureka Server URL
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

# Register the client with Eureka
eureka.client.register-with-eureka=true

# Enable fetching registry from Eureka
eureka.client.fetch-registry=true

# Instance-specific settings
eureka.instance.hostname=reservation-service
eureka.instance.prefer-ip-address=true




