      code:
        type: string
      label:
        type: string
  Categorys:
    type: array
    items:
      $ref: '#/definitions/Category'
  Author:
    type: "object"
    required:
      - id
      - code
      - label
      - fullName
    properties:
      id:
        type: int
      code:
        type: string
      label:
        type: string
      fullName:
        type: string
  Authors:
    type: array
    items:
      $ref: '#/definitions/Author'

  Error:
    type: "object"
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
