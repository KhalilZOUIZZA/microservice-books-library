definitions:
  ReservationItem:
    type: "object"
    required:
      - id
      - returnDate
    properties:
      id:
        type: int
      returnDate:
        type: date
  ReservationItems:
    type: array
    items:
      $ref: '#/definitions/ReservationItem'
  Reservation:
    type: "object"
    required:
      - id
      - code
      - requestDate
      - theoreticalReturnDate
      - effectiveReturnDate
    properties:
      id:
        type: int
      code:
        type: string
      requestDate:
        type: date
      theoreticalReturnDate:
        type: date
      effectiveReturnDate:
        type: date
  Reservations:
    type: array
    items:
      $ref: '#/definitions/Reservation'
  ReservationState:
    type: "object"
    required:
      - id
      - code
      - label
      - style
    properties:
      id:
        type: int
      code:
        type: string
      label:
        type: string
      style:
        type: string
  ReservationStates:
    type: array
    items:
      $ref: '#/definitions/ReservationState'
  Client:
    type: "object"
    required:
      - id
      - description
      - passwordChanged
      - username
      - accountNonExpired
      - credentialsNonExpired
      - enabled
      - email
      - password
      - accountNonLocked
    properties:
      id:
        type: int
      description:
        type: string
      passwordChanged:
        type: boolean
      username:
        type: string
      accountNonExpired:
        type: boolean
      credentialsNonExpired:
        type: boolean
      enabled:
        type: boolean
      email:
        type: string
      password:
        type: string
      accountNonLocked:
        type: boolean
  Clients:
    type: array
    items:
      $ref: '#/definitions/Client'
  Copy:
    type: "object"
    required:
