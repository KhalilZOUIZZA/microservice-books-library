      - serialNumber
    properties:
      id:
        type: int
      serialNumber:
        type: string
  Copys:
    type: array
    items:
      $ref: '#/definitions/Copy'
  Book:
    type: "object"
    required:
      - id
      - code
      - label
      - title
      - editionDate
      - description
      - numberOfCopies
      - available
      - imageUrl
    properties:
      id:
