    <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'author.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
        <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'author.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'author.code' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'author.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validAuthorCode}"  />
                                            <small class='p-error' *ngIf='!validAuthorCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'author.label' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'author.label' | translate}}" id="2" [(ngModel)]="item.label"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validAuthorLabel}"  />
                                            <small class='p-error' *ngIf='!validAuthorLabel'>Label est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'author.fullName' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'author.fullName' | translate}}" id="3" [(ngModel)]="item.fullName"
                                                   [ngClass]="{'ng-invalid ng-dirty' : !validAuthorFullName}"  />
                                            <small class='p-error' *ngIf='!validAuthorFullName'>FullName est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer" >
            <div class="p-flexbox">

                    <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="edit()"></button>


                        <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>


            </div>
        </ng-template>

    </p-dialog>
