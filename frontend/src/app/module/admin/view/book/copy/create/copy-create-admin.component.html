        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'copy.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'copy.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'copy.serialNumber' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'copy.serialNumber' | translate}}" id="1" [(ngModel)]="item.serialNumber"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validCopySerialNumber}"  />
                                                    <small class='p-error' *ngIf='!validCopySerialNumber'>SerialNumber is obligatory.</small>
                                                </div>


                                            <div class="field col-11 md:col-6">
                                                <label for="2">{{'copy.book' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="books" [(ngModel)]="item.book" id="2" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'copy.book' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
