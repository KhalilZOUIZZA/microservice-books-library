<div class="signIn">
    <form (ngSubmit)="submit()">
        <h1 style="color: white;">Forget Password</h1>
        <div class="email">
            <input type="email" id="email" [(ngModel)]="forgetPasswordDto.email" name="email" required>
            <label for="email">Enter email</label>
        </div>
        <div class="div-btn">
            <button class="submit" type="submit">Send</button>
        </div>
    </form>

    <div class="toogle-left">
        <h1>Welcome!</h1>
        <p class="">Discover, explore, and immerse yourself in the world of books.</p>

        <button class="singInBtn bg-blue-500" id="login" [routerLink]="['/admin/login']"> <i class="pi pi-user"></i>
            Sign In</button>
        <br>
        <button class="back" [routerLink]="['/']"><span><i class="pi pi-home"></i></span>Go Home</button>
        <div class="icon">
            <img src="assets/layout/login/readbooks.png">
        </div>
    </div>
</div>
