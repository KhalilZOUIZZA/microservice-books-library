<p-toast></p-toast>
<div class="body">
    <div class="signUp">
        <h1>Welcome!ðŸ‘‹</h1>
        <p>Don't have an account yet?<br>
            Create one in just a few clicks.</p>
        <button class="signUpBtn" style="background-color: #00bcd4;" id="register" (click)="register()"><span><i class="pi pi-user"></i></span> Go Register</button>
        <button class="back" [routerLink]="['/']"><span><i class="pi pi-home"></i></span>Go Home</button>
        <img src="assets/layout/login/readbooks.png">
    </div>

    <form (ngSubmit)="submit()" class="form-login">
        <h1>Sign In</h1>
        <div class="username">
            <input id="username" type="text" [(ngModel)]="loginDto.username" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="password">
            <input id="password" type="password" [(ngModel)]="loginDto.password" name="password" required>
            <label for="password">Password</label>
        </div>
        <a class="forget" style="color:#00bcd4" (click)="forget()">Forget Your Password?</a>
        <div class="login" style="justify-content: center;">
            <button class="submit" type="submit" style="border:1px solid#000; background-color: #00bcd4;">Sign In</button>
        </div>
    </form>
</div>
