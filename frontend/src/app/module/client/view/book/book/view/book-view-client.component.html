<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'book.tabPan' | translate}}" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'book.tabPan' | translate}}">
                <div class="grid">
                    <!--
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'book.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'book.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'book.label' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'book.label' | translate}}" autofocus  id="2" [ngModel]="item.label">
                    </div>
                    -->
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'book.title' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true"
                            placeholder="{{'book.title' | translate}}" autofocus id="3" [ngModel]="item.title">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'book.editionDate' | translate}}</label>
                        <p-calendar id="4" [disabled]="true" [showTime]="true" [showSeconds]="false"
                            placeholder="{{'book.editionDate' | translate}}" [ngModel]="item.editionDate"
                            dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'book.description' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true"
                            placeholder="{{'book.description' | translate}}" [ngModel]="item.description"></textarea>
                    </div>
                    <!--
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'book.numberOfCopies' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'book.numberOfCopies' | translate}}" [ngModel]="item.numberOfCopies"></p-inputNumber>
                    </div>
                    -->
                    <div class="field align-inputswitch col-12  md:col-6">
                        <div class="label-inputswitch">
                            <label for="7">{{'book.available' | translate}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="7" [disabled]="true" [ngModel]="item.available"></p-inputSwitch>
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'book.category' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true"
                            placeholder="{{'book.category' | translate}}" autofocus id="8"
                            [ngModel]="item.category?.label">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'book.author' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true"
                            placeholder="{{'book.author' | translate}}" autofocus id="9"
                            [ngModel]="item.author?.fullName">
                    </div>
                    <div class="field col-12 md:col-6" style="
                    display: flex; 
                    flex-direction: column; 
                    gap: 0.5rem; 
                    margin-bottom: 1rem;">
                        <label for="11" style="
                        font-size: 1rem; 
                        font-weight: bold; 
                        color: #333; 
                        margin-bottom: 0.5rem;">
                            {{ 'book.imageUrl' | translate }}
                        </label>
                        <img [src]="item.imageUrl" alt="{{ 'book.imageAltText' | translate }}" id="11" style="
                            max-width: 100%; 
                            max-height: 250px; 
                            object-fit: cover; 
                            border-radius: 8px; 
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                            border: 2px solid #ddd; 
                            transition: transform 0.3s ease, box-shadow 0.3s ease;"
                            onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.2)';"
                            onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.1)';" />
                    </div>


                </div>
            </p-tabPanel>

            <!--
            <p-tabPanel header="{{'book.copies' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.copies" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Serial number</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.serialNumber}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
            -->

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined"
                    (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
