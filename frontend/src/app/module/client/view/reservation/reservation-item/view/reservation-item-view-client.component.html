
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'reservationItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'reservationItem.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'reservationItem.copy' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservationItem.copy' | translate}}" autofocus  id="1" [ngModel]="item.copy?.serialNumber">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'reservationItem.reservation' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'reservationItem.reservation' | translate}}" autofocus  id="2" [ngModel]="item.reservation?.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'reservationItem.returnDate' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservationItem.returnDate' | translate}}"  [ngModel]="item.returnDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
