        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'reservation.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'reservation.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'reservation.code' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'reservation.code' | translate}}" id="1" [(ngModel)]="item.code"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validReservationCode}"  />
                                                    <small class='p-error' *ngIf='!validReservationCode'>Code is obligatory.</small>
                                                </div>


                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'reservation.requestDate' | translate}}<span style="color: red;">*</span></label>
                                                    <p-calendar appendTo="body" id="2"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservation.requestDate' | translate}}"  [(ngModel)]="item.requestDate"
                                                            dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validReservationRequestDate}"  >
                                                    </p-calendar>
                                                    <small class='p-error' *ngIf='!validReservationRequestDate'>RequestDate is obligatory.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'reservation.theoreticalReturnDate' | translate}}<span style="color: red;">*</span></label>
                                                    <p-calendar appendTo="body" id="3"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservation.theoreticalReturnDate' | translate}}"  [(ngModel)]="item.theoreticalReturnDate"
                                                            dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validReservationTheoreticalReturnDate}"  >
                                                    </p-calendar>
                                                    <small class='p-error' *ngIf='!validReservationTheoreticalReturnDate'>TheoreticalReturnDate is obligatory.</small>
                                                </div>

                                                <!--
                                                <div class="field col-12 md:col-6">
                                                    <label for="4">{{'reservation.effectiveReturnDate' | translate}}</label>
                                                    <p-calendar appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'reservation.effectiveReturnDate' | translate}}"  [(ngModel)]="item.effectiveReturnDate"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>

                                                </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="5">{{'reservation.reservationState' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="reservationStates" [(ngModel)]="item.reservationState" id="5" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="label" placeholder="{{'reservation.reservationState' | translate}}"  >
                                                </p-dropdown>

                                            </div>
                                                -->

                                            <div class="field col-11 md:col-6">
                                                <label for="6">{{'reservation.client' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="clients" [(ngModel)]="item.client" id="6" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="email" placeholder="{{'reservation.client' | translate}}"  >
                                                </p-dropdown>

                                            </div>

                                </div>
                            </p-tabPanel>
